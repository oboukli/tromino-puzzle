<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Omar Boukli-Hacene">
  <meta name="application-name" content="Tromino Puzzle">
  <meta name="description" content="A web app, that makes use of WebAssembly, to solve the tromino puzzle.">
  <title>Tromino Puzzle</title>
  <link rel="stylesheet" href="styles/style.css">
  <link rel="icon" href="images/tromino.svg" sizes="any" type="image/svg+xml">
  <script defer src="scripts/trmn/trmn-wasm.js" type="text/javascript"></script>
  <script defer src="scripts/trmn/trmn.js" type="text/javascript"></script>
  <script defer src="scripts/litro/gfx.js" type="text/javascript"></script>
  <script defer src="scripts/litro/litro.js" type="text/javascript"></script>
  <script defer src="scripts/editor.js" type="text/javascript"></script>
  <script defer src="scripts/app.js" type="text/javascript"></script>
</head>

<body>
  <div class="container">
    <h1>Tromino Puzzle</h1>
    <div class="columns">
      <div class="column">
        <h2>Hybrid WebAssembly/JavaScript</h2>
        <p>Pure C (C99) solver (WebAssembly) with JavaScript (ECMAScript 2016+) renderer</p>
        <canvas id="litroCanvas" width="512" height="512" aria-label="Tromino puzzle demo 1" role="img"></canvas>
      </div>
      <div class="column">
        <h2>WebAssembly solver and renderer</h2>
        <p>Algorithm in C (C99), with C++ (C++17)/SDL2 renderer (WebAssembly)</p>
        <canvas id="canvas" width="512" height="512" aria-label="Tromino puzzle demo 2" role="img"></canvas>
      </div>
    </div>
    <div class="editor-container">
      <form id="puzzleEditorForm">
        <ul class="flex-outer">
          <li>
            <label for="order">Puzzle order</label>
            <input type="range" id="order" min="0" max="0" value="0" step="1">
            <div class="indicator"><output id="orderIndicator" for="order">0</output></div>
          </li>
          <li>
            <label for="markX">Mark X</label>
            <input type="number" id="markX" placeholder="" min="0" max="0" value="0">
          </li>
          <li>
            <label for="markY">Mark Y</label>
            <input type="number" id="markY" placeholder="" min="0" max="0" value="0">
          </li>
          <li>
            <button id="solveButton" type="button" disabled>Solve</button>
          </li>
        </ul>
      </form>
    </div>
  </div>
  <footer>
    <p>Copyright &copy; 2021-2023 Omar Boukli-Hacene.</p>
  </footer>
</body>

</html>
