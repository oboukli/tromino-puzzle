name: OpenSSF Scorecard supply chain security analysis

on:
  branch_protection_rule:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
  schedule:
    - cron: 33 1 * * 6

permissions: {}

jobs:
  analyze:
    name: Run OpenSSF Scorecard analysis
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      - name: Check out repository
        uses: actions/checkout@8e5e7e5ab8b370d6c329ec480221332ada57f0ab # tag: v3.5.2
        with:
          persist-credentials: false

      - name: Run analysis
        uses: ossf/scorecard-action@80e868c13c90f172d68d1f4501dee99e2479f7af # tag: v2.1.3
        with:
          results_file: openssf-scorecard.sarif
          results_format: sarif

      - name: Report analysis results to GitHub
        uses: github/codeql-action/upload-sarif@f31a31c052207cc13b328d6295c5b728bb49568c # tag: v2.3.5
        with:
          sarif_file: openssf-scorecard.sarif
