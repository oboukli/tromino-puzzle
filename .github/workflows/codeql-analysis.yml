name: CodeQL

on:
  pull_request:
  push:
  schedule:
    - cron: 10 22 * * 5

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest

    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language:
          - cpp
          - javascript

    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v1
        with:
          languages: ${{ matrix.language }}

      - name: Build
        run: |
          sudo apt-get update
          sudo apt-get install -yq autoconf-archive libboost-test-dev libsdl2-dev
          ./autogen.sh
          ./configure
          make -j $((($(nproc) * 15) / 10))

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v1
