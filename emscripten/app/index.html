<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tromino Puzzle</title>
    <link rel="stylesheet" href="styles/style.css" />
    <!-- <link rel="shortcut icon" href="favicon.png"> -->
    <script
      src="scripts/tromino-puzzle-wasm.js"
      type="text/javascript"
    ></script>
    <script src="scripts/tromino-puzzle.js" type="text/javascript"></script>
    <script src="scripts/app.js" type="text/javascript"></script>
  </head>
  <body>
    <h1>Tromino Puzzle</h1>
    <canvas id="boardCanvas" width="512" height="512"></canvas>

    <div class="container">
      <form>
        <ul class="flex-outer">
          <li>
            <label for="order">Puzzle order</label>
            <input
              type="number"
              id="order"
              placeholder="2, 4, 8, 16, ..."
              value="64"
            />
          </li>
          <li>
            <label for="markX">Mark x</label>
            <input
              type="number"
              id="markX"
              placeholder=""
              value="29"
            />
          </li>
          <li>
            <label for="markY">Mark Y</label>
            <input
              type="number"
              id="markY"
              placeholder=""
              value="59"
            />
          </li>
          <li>
            <button id="solveButton" type="button">Solve</button>
          </li>
        </ul>
      </form>
    </div>
  </body>
</html>
