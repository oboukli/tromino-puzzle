<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Omar Boukli-Hacene">
    <meta name="application-name" content="Tromino Puzzle">
    <meta name="description" content="A web app, that makes use of WebAssembly, to solve the tromino puzzle.">
    <title>Tromino Puzzle</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Tromino Puzzle</h1>

      <div class="columns">
        <div class="column">
          <h2>WebAssembly solver and SDL2 renderer</h2>
          <canvas id="canvas" width="512" height="512"></canvas>
        </div>
        <div class="column">
          <h2>WebAssembly solver, plain JavaScript renderer</h2>
          <canvas id="boardCanvas" width="512" height="512"></canvas>
        </div>
      </div>

      <form>
        <ul class="flex-outer">
          <li>
            <label for="order">Puzzle order</label>
            <input type="range" id="order" min="0" max="8" value="4" step="1">
            <div id="orderIndicator" class="indicator">32</div>
          </li>
          <li>
            <label for="markX">Mark X</label>
            <input
              type="number"
              id="markX"
              placeholder=""
              min="0"
              value="1"
            />
          </li>
          <li>
            <label for="markY">Mark Y</label>
            <input
              type="number"
              id="markY"
              placeholder=""
              min="0"
              value="0"
            />
          </li>
          <li>
            <button id="solveButton" type="button">Solve</button>
          </li>
        </ul>
      </form>
    </div>

    <script defer src="scripts/tromino-puzzle-alg-wasm.js" type="text/javascript"></script>
    <script defer src="scripts/tromino-puzzle-gfx2d-wasm.js" type="text/javascript"></script>
    <script defer src="scripts/tromino-puzzle.js" type="text/javascript"></script>
    <script defer src="scripts/app.js" type="text/javascript"></script>
  </body>
</html>
